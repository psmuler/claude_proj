<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句鑑賞＆記録アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>俳句鑑賞＆記録アプリ</h1>
        </header>
        <main>
            <div id="map-container">
                <div id="map"></div>
                <div id="map-controls">
                    <button id="current-location-btn" class="map-control-btn" onclick="goToCurrentLocation()" title="現在地に移動">
                        📍
                    </button>
                    <button id="refresh-data-btn" class="map-control-btn" onclick="refreshData()" title="データを更新">
                        🔄
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- OpenStreetMap + Leaflet を使用 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="script.js"></script>
</body>
</html>
